<html>
<head>
  <meta charset="UTF-8">
  <title> Good old Snake! </title>
  <script>
    window.onload = function() {
      canv = document.getElementById("gc");
      ctx = canv.getContext("2d");
      document.addEventListener("keydown", keyPush);

      setInterval(game, 1000 / 15);
    }
    var px = py = 10;
    var gs = tc = 20;
    var ax = ay = 15;
    var xv = yv = 0;
    var trail = [];
    var tail = 1;
    var eatSound = new Audio('eat.wav');
    var diesound = new Audio('die.mp3');
    var background = new Audio("song.wav");
    background.volume = 0.4;
    background.loop=true;
    background.autoplay=true;
    function game() {
      px += xv;
      py += yv;
      if (px < 0) {
        px = tc - 1;
      }
      if (px > tc - 1) {
        px = 0;
      }
      if (py < 0) {
        py = tc - 1;
      }
      if (py > tc - 1) {
        py = 0;
      }
      // am Ende jeder Frame den canvas "leer machen" = schwarz Ã¼bermalen
      ctx.fillStyle = "black";
      ctx.fillRect(0, 0, canv.width, canv.height);
      ctx.fillStyle = "lime";
      for (var i = 0; i < trail.length; i++) {
        ctx.fillRect(trail[i].x * gs, trail[i].y * gs, gs - 2, gs - 2);
        // Schwanz-Positionen speichern als Objektliterale
        if (trail[i].x == px && trail[i].y == py) {
          if (xv != 0 || yv != 0) {
            diesound.play();
          }
          tail = 1;
        }
      }
      trail.push({
        x: px,
        y: py
      });
      while (trail.length > tail) {
        trail.shift();
      }
      if (ax == px && ay == py) {
        tail++;
        eatSound.play();
        ax = Math.floor(Math.random() * tc);
        ay = Math.floor(Math.random() * tc);
      }
      ctx.fillStyle = "red";
      ctx.fillRect(ax * gs, ay * gs, gs - 2, gs - 2);
    }
    function keyPush(evt) {
      switch (evt.keyCode) {
        case 37:
          xv = -1;
          yv = 0;
          break;
        case 38:
          xv = 0;
          yv = -1;
          break;
        case 39:
          xv = 1;
          yv = 0;
          break;
        case 40:
          xv = 0;
          yv = 1;
          break;
      }
    }
  </script>
</head>
<body>
  <canvas id="gc" width="400" height="400"></canvas>
</body>
